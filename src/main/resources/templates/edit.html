<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <style>
    table th, table td, input {
      padding: 10px 5px;
      font-size: 14px;
      border-style: solid;
      border-width: 1px;
      text-align: center;
    }
    label {
        font-size: 14px;
    }
    th {
      background-color: #4caf50;
    }
    button {
      padding: 10px;
      background: #DCDCDC;
      border-style: solid;
      border-width: 2px;
    }
  </style>
</head>
<body>
<form style="background-color:#FFFFFF; border-style:none;" th:method="POST" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>
<br>
<form action="#" th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
<table>
    <tr>
      <td>
        <label for="UserId">Id</label>
          <p><input readonly type="number" th:field="*{id}" id="userId" placeholder="UserId"></p>
      </td>
    </tr>
    <tr>
        <td>
            <label for="firstName">Enter name</label>
            <p><input type="text" th:field="*{username}" id="firstName" required/></p>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lastName">Enter surname</label>
            <p><input type="text" th:field="*{lastName}" id="lastName" required/></p>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Enter e-mail</label>
            <p><input type="text" th:field="*{mail}" id="email" required/></p>
        </td>
    </tr>
    <tr>
        <td>
            <label for="pw">Enter new password:</label>
            <p><input type="password" th:field="*{password}" id="pw" placeholder="password"></p>
        </td>
    </tr>
    <br>
    <br>
    <tr>
        <td style="background-color:#FFFFFF; border-style:none;">
            <form style="background-color:#FFFFFF; border-style:none;">
                <input type="submit" value="Make changes"/>
            </form>
        </td>
    </tr>
</table>
</form>
</body>
</html>
